<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-12 login-form" style="margin-top: 1em">
    <div class="row">
      <div class="col-md-12">
        <div class="login-logo">
          гуп моссвет
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="login-system-name">
          ииусно асуно
        </div>
      </div>
    </div>

    <div class="row">
      <connection-error class="col-md-12"></connection-error>
      <div class="col-md-12">
        <form name="loginForm" class="form-horizontal login-inputs">
          <div class="text-center" style="color: red; font-weight: bold; padding-bottom: 1em" ng-if="error">{{error}}
          </div>

          <div class="form-group">
            <label for="login" class="control-label col-sm-2">Логин</label>

            <div class="col-sm-10">
              <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" id="login"
                     name="username" ng-model="user.username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="control-label col-sm-2">Пароль</label>

            <div class="col-sm-10">
              <input type="password" class="form-control ng-pristine ng-invalid ng-invalid-required" id="password"
                     name="password" ng-model="user.password" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <label>
                <input type="checkbox"/> Запомнить меня
              </label>

              <a href="#" class="help-block">Забыли пароль?</a>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3">
              <button class="btn btn-primary btn-block btn-login" ng-disabled="!loginForm.$valid || loading"
                      ng-click="login(user)">
                Войти
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="text-align: center">
        <div class="copyright">
          <p class="copyright_title">
            <span class="copyright_title_year">
              2013 ©
            </span>
            <a class="copyright_link copyright_title_link" href="http://dit.mos.ru/">
              <ins class="copyright_logo"></ins>
              Департамент информационных<br>технологий города Москвы
            </a>
          </p>

          <p>Техническая поддержка:</p>

          <p class="copyright_phone">
            <i class="phone_country"> +7 </i>
            <i class="phone_region"> 499 </i>
            <i class="phone_local"> 553-49-49 </i>
          </p>

          <p class="copyright_email">
            <a class="copyright_link copyright_email_link" href="mailto:info@gost-group.com">
              info@gost-group.com
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
