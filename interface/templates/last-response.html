<h6>
  <span  ng-if="lr.controller.type !== 'niitm'">
     <span class="glyphicon glyphicon-time"></span>
        Уход времени:
      <button class="btn btn-xs" ng-class="{'btn-warning': lr.isBigLag, 'btn-primary': !lr.isBigLag}" ng-click="lr.timeSync()" ng-disabled="lr.controller.connection_lost"
              ng-attr-title="{{lr.controller.last_response|serverDate|date:'HH:mm:ss dd.MM.yyyy'}}">
        <span class="glyphicon glyphicon-refresh"></span>
        <span class="clock--white" big-lag="lr.isBigLag" time-lag="lr.controller.sensorValue('BADTIMER')" timestamp="lr.controller.last_response"></span>
      </button>
      <button class="btn btn-primary btn-xs align-time-sync" ng-click="lr.poll()" ng-disabled="lr.controller.connection_lost">
        Обновить данные
      </button>
      <button class="btn btn-primary btn-xs align-time-sync" ng-click="lr.askServer()" ng-disabled="lr.controller.connection_lost">
        Опросить контроллер
      </button>
  </span>

</h6>
