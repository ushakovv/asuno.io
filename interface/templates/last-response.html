<h6>
  <span class="glyphicon glyphicon-time"></span> Уход времени:
  <button class="btn btn-primary btn-xs" ng-click="lr.poll()" ng-disabled="lr.controller.connection_lost"
          ng-attr-title="{{lr.controller.last_response|serverDate|date:'HH:mm:ss dd.MM.yyyy'}}">
    <span class="glyphicon glyphicon-refresh"></span>
    <span class="clock--white" time-lag="lr.controller.sensorValue('BADTIMER')" timestamp="lr.controller.last_response"></span>
  </button>
</h6>
