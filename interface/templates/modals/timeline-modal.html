<div class="modal-header">
  <h3>Настройка линейки времени</h3>
</div>
<div class="modal-body">
  <form name="lineForm" class="form-inline">
    <div class="form-group" ng-class="{'has-error': lineForm.fromDate.$invalid || lineForm.fromTime.$invalid}">
      <label class="control-label">С</label>
      <input type="text" name="fromDate" size="10" class="form-control" ng-model="conf.dateFrom" data-autoclose="1"
             placeholder="дд.мм.гггг" data-max-date="{{conf.dateTo}}" bs-datepicker required>
    </div>
    <div class="form-group" ng-class="{'has-error': lineForm.fromDate.$invalid || lineForm.fromTime.$invalid}">
      <input type="text" name="fromTime" size="6" class="form-control" ng-model="conf.dateFrom" data-autoclose="1" placeholder="чч:мм"
             bs-timepicker required>
    </div>

    <div class="form-group" ng-class="{'has-error': lineForm.toDate.$invalid || lineForm.toTime.$invalid}">
      <label class="control-label">По</label>
      <input type="text" name="toDate" size="10" class="form-control" ng-model="conf.dateTo" data-autoclose="1"
             placeholder="дд.мм.гггг" data-min-date="{{tlm.minDateTo}}" bs-datepicker required>
    </div>
    <div class="form-group" ng-class="{'has-error': lineForm.toDate.$invalid || lineForm.toTime.$invalid}">
      <input type="text" name="toTime" size="6" class="form-control" ng-model="conf.dateTo" data-autoclose="1" placeholder="чч:мм"
             bs-timepicker required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default btn-sm pull-left" ng-click="$dismiss()">Закрыть</button>
  <button class="btn btn-primary btn-sm" ng-click="$close(conf)" ng-disabled="lineForm.$invalid">Сохранить</button>
</div>
