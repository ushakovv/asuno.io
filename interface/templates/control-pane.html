<div id="control-pane" class="control-pane">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <h5>Выбранные пункты питания:</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <strong ng-repeat="controller in selectedControllers">
            <span>{{controller.name}}</span><span ng-if="controller.is_cascade">(каскад)</span><span
              ng-if="!$last">,</span>
          </strong>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-default btn-block" ng-click="kvit(); $event.stopPropagation()">Квитировать</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-default btn-block" ng-disabled="blockControl" ng-click="maintenance()">
            Профилактика
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button class="btn btn-danger" ng-disabled="!hasCommand('bypass:switch_on') || blockControl"
                      ng-click="executeCommand('bypass:switch_on'); $event.stopPropagation()">
                Включить байпасс
              </button>
            </div>
            <div class="btn-group">
              <button class="btn btn-success" ng-disabled="!hasCommand('bypass:switch_off') || blockControl"
                      ng-click="executeCommand('bypass:switch_off'); $event.stopPropagation()">
                Отключить байпасс
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button class="btn btn-danger" ng-disabled="!hasCommand('lock:lock') || blockControl"
                      ng-click="executeCommand('lock:lock'); $event.stopPropagation()">
                Блокировать
              </button>
            </div>
            <div class="btn-group">
              <button class="btn btn-success" ng-disabled="!hasCommand('lock:unlock') || blockControl"
                      ng-click="executeCommand('lock:unlock'); $event.stopPropagation()">
                Разблокировать
              </button>
            </div>
            <div class="btn-group" ng-if="hasCommand('lock:toggle_lock')">
              <button class="btn btn-default" ng-disabled="!hasCommand('lock:toggle_lock') || blockControl"
                      ng-click="executeCommand('lock:toggle_lock'); $event.stopPropagation()">
                Переключить блокировку
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-danger btn-block"
                  ng-disabled="!hasCommand('mode:evening') || blockControl"
                  ng-click="executeCommand('mode:evening'); $event.stopPropagation()">
            Вечер
          </button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-danger btn-block"
                  ng-disabled="!hasCommand('mode:night') || blockControl"
                  ng-click="executeCommand('mode:night'); $event.stopPropagation()">
            Ночь
          </button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-danger btn-block" ng-disabled="!hasCommand('mode:day') || blockControl"
                  ng-click="executeCommand('mode:day'); $event.stopPropagation()">
            День
          </button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success btn-block" ng-disabled="!hasCommand('mode:switch_off') || blockControl"
                  ng-click="executeCommand('mode:swtich_off'); $event.stopPropagation()">
            Отключить
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-primary btn-block" ng-disabled="!hasCommand('control_mode:ta_mode') || blockControl"
                  ng-click="executeCommand('control_mode:ta_mode'); $event.stopPropagation()">
            Телеадресный
          </button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-block" ng-disabled="!hasCommand('control_mode:tk_mode') || blockControl"
                  ng-click="executeCommand('control_mode:tk_mode'); $event.stopPropagation()">
            Телекаскадный
          </button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-block" ng-disabled="!hasCommand('control_mode:autonomous') || blockControl"
                  ng-click="executeCommand('control_mode:autonomous'); $event.stopPropagation()">
            Автономный
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
