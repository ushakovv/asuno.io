<div class="alert-message" ng-class="{'alert-message--active': isEnabled || isSecondEnabled, 'alert-message--nokvit': isAfterKvit || isSecondAfterKvit}">
  <img class="alert-message__icon" ng-src="{{isEnabled || isSecondEnabled ? src : (srcDisabled||src)}}" ng-class="{'alert-message__icon--no-online-img': !srcDisabled}" />
  <strong class="alert-message__description">
    <span ng-if="isEnabled">{{activeText}}</span>
    <span ng-if="isSecondEnabled && !isEnabled">{{secondActiveText}}</span>
    <span ng-if="!isEnabled && !isSecondEnabled">{{inactiveText}}</span>
  </strong>
  <small class="alert-message__timestamp" ng-if="isEnabled">{{lastAction|serverDate|date:'HH:mm:ss dd.MM.yyyy'}}</small>
  <small class="alert-message__timestamp" ng-if="isSecondEnabled && !isEnabled">{{secondLastAction|serverDate|date:'HH:mm:ss dd.MM.yyyy'}}</small>
</div>
