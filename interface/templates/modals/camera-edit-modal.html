<div class="modal-header">
  <h3>Редактирование камеры</h3>
</div>
<div class="modal-body alert-success" ng-if="success">
  <strong>{{ success }}</strong>
</div>
<div class="modal-body alert-danger" ng-if="error">
  <strong>{{ error }}</strong>
</div>
<div class="modal-body">
  <form name="cameraEdit">
    <div class="form-group">
      <label for="address">Адрес</label>

      <input type="text" class="form-control" name="address" id="address" ng-model="newCamera.address"/>
    </div>
    <div class="form-group" ng-class="{'has-error': cameraEdit.uuid.$invalid}">
      <label for="uuid">Идентификатор</label>

      <input class="form-control" id="uuid" name="uuid" type="text" ng-model="newCamera.uuid"/>
    </div>
    <div class="form-group" ng-class="{'has-error': cameraEdit.stream_uri.$invalid}">
      <label for="stream_uri">*.flv поток</label>

      <input type="url" class="form-control" name="stream_uri" id="stream_uri" ng-model="newCamera.stream_uri"/>
    </div>
    <div class="form-group" ng-class="{'has-error': cameraEdit.m3u8.$invalid}">
      <label for="m3u8">*.m3u8 поток</label>

      <input type="url" class="form-control" name="m3u8" id="m3u8" ng-model="newCamera.m3u8"/>
    </div>
    <div class="form-group">
      <label for="description">Описание</label>

      <textarea type="text" id="description" name="description" class="form-control"
                ng-model="newCamera.description"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="$dismiss()">Закрыть</button>
  <button class="btn btn-primary" ng-click="saveCamera(newCamera)" ng-disabled="cameraEdit.$invalid">Сохранить</button>
</div>
