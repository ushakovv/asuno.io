<div class="alert-message" ng-class="{'alert-message--active': isEnabled, 'alert-message--nokvit': isAfterKvit}">
  <img class="alert-message__icon" ng-src="{{isEnabled ? src : (srcDisabled||src)}}" ng-class="{'alert-message__icon--no-online-img': !srcDisabled}" />
  <strong class="alert-message__description" ng-switch="isEnabled">
    <span ng-switch-when="true">{{activeText}}</span>
    <span ng-switch-when="false">{{inactiveText}}</span>
  </strong>
  <small class="alert-message__timestamp" ng-if="isEnabled">{{lastAction|serverDate|date:'HH:mm:ss dd.MM.yyyy'}}</small>
</div>
